name: Update WakaTime Stats

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour, adjust if needed
  workflow_dispatch:      # allows manual trigger

jobs:
  update-wakatime-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update WakaTime stats in README
        uses: wakatime/github-action@v1
        with:
          wakatime_api_key: ${{ secrets.WAKATIME_API_KEY }}
          readme: true
          readme_section: waka
          # Optional: your timezone, change as needed
          timezone: "Asia/Kolkata"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update WakaTime stats" || echo "No changes to commit"
          git push
